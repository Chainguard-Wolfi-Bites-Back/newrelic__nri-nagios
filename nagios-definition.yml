name: com.newrelic.nagios
description: Reports status and metrics for nagios service
protocol_version: 2
os: linux

commands:
  all_data:
    command:
      - ./bin/nr-nagios
    interval: 15
  metrics:
    command:
      - ./bin/nr-nagios
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nr-nagios
      - --inventory
    prefix: config/nagios
    interval: 15
  events:
    command:
    - ./bin/nr-nagios
    - --events
    interval: 15
